<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GDes Task</title>

  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header class="header">
    <div class="left-section">
      <div class="logo">
        <img class="logo-icon" src="styles/icons/logo.png" alt="GDes-logo" />
      </div>
      <div class="menu">HOME</div>
      <div class="menu">ABOUT</div>
      <div class="menu">GAMES</div>
      <div class="menu">NEWS</div>
      <div class="menu">CONTACT</div>
    </div>
    <div class="right-section">
      <button class="sign-up"><span class="text">SIGN UP</span></button>
      <img class="search-icon" src="styles/icons/search.svg" alt="search" />
    </div>
  </header>

  <main class="preview">
    <div class="main-content">
      <img class="game-icon" src="styles/icons/logo game.webp" alt="Game-logo" />
      <div class="preview-text">
        <h1>Super Earth under siege</h1>
        <p>
          The Illuminate terror has reached our Mega Cities. Enlist today to
          fight for the future of Super Earth!
        </p>
        <div class="button">
          <button class="btn-primary">Play Now</button>
        </div>
      </div>
    </div>
  </main>

  <div class="game-grid">
    <div class="game-info">
      <img class="game-logo" src="styles/icons/astro-bot.webp" alt="game-card" />
      <span class="game-text">ASTRO BOT</span>
    </div>
    <div class="game-info">
      <img class="game-logo" src="styles/icons/indiana-jones.webp" alt="game-card" />
      <span class="game-text">INDIANA JONES</span>
    </div>
    <div class="game-info">
      <img class="game-logo" src="styles/icons/black-myth-wukong.webp" alt="game-card" />
      <span class="game-text">BLACK MYTH WUKONG</span>
    </div>
    <div class="game-info">
      <img class="game-logo" src="styles/icons/Clair-Obscur-Expedition-33-store-thumbnail-01-28apr25.webp"
        alt="game-card" />
      <span class="game-text">EXPEDITION 33</span>
    </div>
    <div class="game-info">
      <img class="game-logo" src="styles/icons/doom-the-dark-ages.webp" alt="game-card" />
      <span class="game-text">DOOM THE DARK AGES</span>
    </div>
    <div class="game-info">
      <img class="game-logo" src="styles/icons/monster-hunter.webp" alt="game-card" />
      <span class="game-text">MONSTER HUNTER</span>
    </div>
    <div class="game-info">
      <img class="game-logo" src="styles/icons/Split-Fiction.webp" alt="game-card" />
      <span class="game-text">SPLIT FICTION</span>
    </div>
    <div class="game-info">
      <img class="game-logo" src="styles/icons/elden-ring.webp" alt="game-card" />
      <span class="game-text">ELDEN RING</span>
    </div>
  </div>

</body>

</html>
